<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean SDK Diagnostic Tool</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #252526;
            padding: 20px;
            border-radius: 8px;
        }
        h1 { color: #4fc3f7; }
        h2 { color: #81c784; margin-top: 30px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #1b5e20; color: #81c784; }
        .error { background: #b71c1c; color: #ef5350; }
        .warning { background: #f57f17; color: #ffd54f; }
        .info { background: #01579b; color: #4fc3f7; }
        pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border-left: 4px solid #4fc3f7;
        }
        button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { background: #81d4fa; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 2px solid #4fc3f7;
            color: #d4d4d4;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid #4fc3f7;
            padding-left: 10px;
        }
        code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
            color: #ce9178;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Lean SDK Diagnostic Tool</h1>
        <p>This tool will help you diagnose issues with your Lean SDK integration.</p>

        <h2>Step 1: SDK Loading Check</h2>
        <div id="sdkCheck"></div>

        <h2>Step 2: Token Validation</h2>
        <label>Paste your token here:</label>
        <input type="text" id="tokenInput" placeholder="Paste your token here">
        <button onclick="validateToken()">Validate Token</button>
        <div id="tokenResult"></div>

        <h2>Step 3: Test Connection</h2>
        <label>Customer ID:</label>
        <input type="text" id="customerIdInput" value="7eceb620-e6fd-4209-9703-d69ed8d482b8">
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult"></div>

        <h2>Step 4: Console Logs</h2>
        <div id="logs"></div>
    </div>

    <!-- Lean SDK Script -->
    <script src="https://cdn.leantech.me/link/loader/prod/sa/latest/lean-link-loader.min.js"></script>

    <script>
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, message, type });
            updateLogs();
            console.log(`[${timestamp}] ${message}`);
        }

        function updateLogs() {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(l =>
                `<div class="log-entry">[${l.timestamp}] ${l.message}</div>`
            ).join('');
        }

        // Check SDK loading
        window.addEventListener('load', function() {
            const sdkCheckDiv = document.getElementById('sdkCheck');

            if (typeof Lean === 'undefined') {
                sdkCheckDiv.innerHTML = '<div class="status error">‚ùå Lean SDK NOT loaded</div>' +
                    '<p>The SDK failed to load. Check:</p>' +
                    '<ul><li>Internet connection</li><li>Browser console for errors</li><li>Content Security Policy</li></ul>';
                log('SDK NOT loaded', 'error');
            } else {
                sdkCheckDiv.innerHTML = '<div class="status success">‚úÖ Lean SDK loaded successfully</div>' +
                    '<p>SDK object detected. Methods available: ' + Object.keys(Lean).join(', ') + '</p>';
                log('SDK loaded successfully', 'success');
            }
        });

        function validateToken() {
            const token = document.getElementById('tokenInput').value.trim();
            const resultDiv = document.getElementById('tokenResult');

            if (!token) {
                resultDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è Please enter a token</div>';
                return;
            }

            log(`Validating token (length: ${token.length})...`);

            let result = '<div class="status info">üìä Token Analysis:</div>';
            result += `<p><strong>Length:</strong> ${token.length} characters</p>`;
            result += `<p><strong>First 20 chars:</strong> <code>${token.substring(0, 20)}...</code></p>`;

            // Check if JWT
            if (token.startsWith('eyJ')) {
                result += '<div class="status error">‚ùå This is a JWT/Access Token</div>';
                result += '<p><strong>Problem:</strong> You are using an OAuth Access Token (JWT format)</p>';
                result += '<p><strong>Solution:</strong> You need the App Token from <a href="https://dev.sa.leantech.me" target="_blank">https://dev.sa.leantech.me</a> ‚Üí Authentication tab</p>';
                result += '<p><strong>Correct format:</strong> Short hexadecimal string like <code>2c9a80897169b1dd01716a0339e30003</code></p>';
                log('Token validation FAILED: JWT detected', 'error');
            } else if (token.length > 100) {
                result += '<div class="status error">‚ùå Token too long</div>';
                result += '<p>App Token should be 32-40 characters, yours is ' + token.length + ' characters</p>';
                log('Token validation FAILED: Too long', 'error');
            } else if (!/^[a-f0-9]{32,40}$/i.test(token)) {
                result += '<div class="status warning">‚ö†Ô∏è Token format may be incorrect</div>';
                result += '<p>Expected: Hexadecimal string (0-9, a-f) with 32-40 characters</p>';
                result += '<p>Your token has unexpected characters or length</p>';
                log('Token validation WARNING: Format mismatch', 'warning');
            } else {
                result += '<div class="status success">‚úÖ Token format looks correct!</div>';
                result += '<p>This appears to be a valid App Token format</p>';
                result += '<p>Try using it in the connection test below</p>';
                log('Token validation PASSED', 'success');
            }

            resultDiv.innerHTML = result;
        }

        function testConnection() {
            const token = document.getElementById('tokenInput').value.trim();
            const customerId = document.getElementById('customerIdInput').value.trim();
            const resultDiv = document.getElementById('connectionResult');

            if (!token || !customerId) {
                resultDiv.innerHTML = '<div class="status error">‚ùå Please provide both token and customer ID</div>';
                return;
            }

            if (typeof Lean === 'undefined') {
                resultDiv.innerHTML = '<div class="status error">‚ùå SDK not loaded. Cannot test connection.</div>';
                return;
            }

            log('Testing connection...');
            resultDiv.innerHTML = '<div class="status info">üîÑ Initiating connection...</div>';

            try {
                Lean.connect({
                    app_token: token,
                    customer_id: customerId,
                    permissions: ["identity", "accounts", "balance", "transactions"],
                    sandbox: true,
                    language: "en",
                    callback: function(response) {
                        log(`Callback received: ${response.status}`, response.status === 'SUCCESS' ? 'success' : 'error');
                        resultDiv.innerHTML = '<div class="status success">‚úÖ Connection callback received!</div>' +
                            '<pre>' + JSON.stringify(response, null, 2) + '</pre>';
                    }
                });

                log('Lean.connect() called successfully');
                resultDiv.innerHTML = '<div class="status success">‚úÖ Connection initiated</div>' +
                    '<p>If Lean popup appears, your token is valid!</p>' +
                    '<p>If nothing happens, check browser console for errors.</p>';

            } catch (error) {
                log(`Connection error: ${error.message}`, 'error');
                resultDiv.innerHTML = '<div class="status error">‚ùå Connection failed</div>' +
                    '<p><strong>Error:</strong> ' + error.message + '</p>' +
                    '<pre>' + JSON.stringify(error, Object.getOwnPropertyNames(error), 2) + '</pre>';
            }
        }

        // Monitor all console messages
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            log('LOG: ' + args.join(' '), 'info');
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            log('ERROR: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            log('WARN: ' + args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };
    </script>
</body>
</html>
